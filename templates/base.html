<!DOCTYPE html>{% load static cache i18n %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="HandheldFriendly" content="true">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="{% block description %}{% endblock %}">
  {% block canonical %}{% endblock %}
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/static/css/font-awesome.min.css" rel="stylesheet" />
  <link href="/static/css/home.css" rel="stylesheet" />
  <link href="/static/css/select2.min.css" rel="stylesheet" />
  {% block css %}{% endblock %}
</head>
<body>
  {% include '_header.html' %}
  {% block content %}
  {% endblock %}
  {% block breadcrumb %}{% endblock %}
  {% include '_footer.html' %}
  <script type="text/javascript" src="/static/js/vendors/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/vendors/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/js/vendors/select2.min.js"></script>
  <script src="/static/js/scripts.js"></script>
  <script src="/static/js/login.js" defer></script>
  {% block js %}{% endblock %}
</body>
</html>
