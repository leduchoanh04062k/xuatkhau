{% load page_tags %}
{% for country in countries %}
<li class="parent-menu">
	<a href="/{{country.country__slug}}" class="eb-menu-text"> 
		<img src="https://res.cloudinary.com/dohcwmo3f/image/upload/v1/{{ country.country__image }}" width="29" height="19" alt="{{country.country__name}}" /> {{country.country__name}} 
		<span class="taxonomy-count">{{country.count}}</span> 
	</a>
</li>
{% endfor %}
